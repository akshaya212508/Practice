<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: yellow;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 15px;
    }
    h1 { text-align: center; }
    label { display: block; margin-top: 10px; }
    input, select {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 10px;
    }
    .buttons { display: flex; justify-content: space-between; }
    button { padding: 5px 10px; }
    #thankYouMessage { text-align: center; color: green; margin-top: 10px; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Event Registration</h1>
    <form id="registrationForm">
      <label>First Name <input type="text" name="firstname" required></label>
      <label>Last Name <input type="text" name="lastname" required></label>
      <label>Date Of Birth <input type="date" name="dob" required></label>
      <label>Email <input type="email" name="email" required></label>

      <label>Gender</label>
      <input type="radio" name="gender" value="Male" required> Male
      <input type="radio" name="gender" value="Female"> Female

      <label>Phone No <input type="tel" name="phone" required></label>
      <label>Alternate Phone No <input type="tel" name="altphone"></label>
      <label>Address <input type="text" name="address" required></label>

      <label>Branch
        <select name="branch" required>
          <option value="">--Select Branch--</option>
          <option value="CSE">CSE</option>
          <option value="ECE">ECE</option>
          <option value="EEE">EEE</option>
          <option value="MECH">MECH</option>
        </select>
      </label>

      <label><input type="checkbox" id="termsCheckbox"> Accept terms and conditions</label>

      <div class="buttons">
        <button type="submit" id="submitBtn">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>

    <div id="thankYouMessage"></div>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("thankYouMessage").textContent = "Thanks for Registration!";
      this.reset();
    });
  </script>

</body>
</html>
